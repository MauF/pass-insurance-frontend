<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
    <meta charset="ISO-8859-1">
    <title>{{windowTitle}}</title>
    <link rel="stylesheet" href="lib/bootstrap-css/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/jbasisweb/layoutjBasisWeb.css"/>
    <link rel="stylesheet" href="css/jbasisweb/layout.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/jbasisweb/template.css" rel="stylesheet"/>
</head>
<body>
<div id="page" data-ng-controller="appCtrl">

    <div data-ng-include src="'modules/jBasisWeb/partials/header.html'"></div>

    <div id="content" data-ng-show="showWorkingArea">

        <div data-ng-include src="'modules/jBasisWeb/partials/body.html'"></div>

<script src="modules/jBasisWeb/js/jBasisWeb.js"></script>
<script src="modules/jBasisWeb/js/jBasisWeb-controllers.js"></script>
<script src="modules/jBasisWeb/js/jBasisWeb-directives.js"></script>
<script src="modules/jBasisWeb/js/jBasisWeb-filters.js"></script>
<script src="modules/jBasisWeb/js/jBasisWeb-services.js"></script>

<script src="js/app.js"></script>

<script src="js/app-directives.js"></script>
<script src="js/app-filters.js"></script>
<script src="js/app-services.js"></script>

</html>
